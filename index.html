<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="alumni.jpg" alt="Your Photo">
        <h1>Your Name</h1>
        <p>Specializations</p>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Details about your expertise and experience.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Description of the project.</p>
            <a href="project-link">View Project</a>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <!-- Education Section -->
    <section id="education">
        <h2>Education</h2>
        <p>Details about your education.</p>
    </section>

    <!-- Footer (Optional) -->
    <footer>
        <p>Contact information or links to social media.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
